<nav>
  <ul class="pagination">
    <li class="page-item"
    [ngClass]="{disabled : currIndex == 0}"
    >
      <a 
        class="page-link"
        (click)="currIndex = currIndex - 1"
      >Previous</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index;">
      <li 
        class="page-item"
        [ngClass]="{active: i === currIndex}" 
        *ngIf="checkWindowIndex(i)"
      >
        <a 
          class="page-link"
          (click)="currIndex = i"
        >{{ i +1 }}</a>
      </li>
    </ng-container>
    <li class="page-item"
    [ngClass]="{disabled : currIndex === images.length - 1}"
    >
      <a 
        class="page-link"
        (click)="currIndex = currIndex + 1"
      >Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{images[currIndex].title}}</h4>
  <img [src] = "images[currIndex].url">
</div>
